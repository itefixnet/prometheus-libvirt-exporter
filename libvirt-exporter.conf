# Libvirt Prometheus Exporter Environment Configuration
# This file is sourced by the systemd service

# Libvirt Configuration
VIRSH_COMMAND=virsh
LIBVIRT_URI=qemu:///system

# Prometheus Exporter Configuration
METRICS_PREFIX=libvirt

# HTTP Server Configuration
LISTEN_PORT=9178
LISTEN_ADDRESS=0.0.0.0
MAX_CONNECTIONS=10
TIMEOUT=30

# Logging Configuration
LOG_LEVEL=info

# Feature Toggles
ENABLE_DOMAIN_METRICS=true
ENABLE_STORAGE_METRICS=true
ENABLE_NETWORK_METRICS=true
ENABLE_HOST_METRICS=true

# Advanced Configuration
# Uncomment and modify for remote connections
#LIBVIRT_URI=qemu+ssh://user@remote-host/system
#LIBVIRT_CERT=/path/to/cert.pem
#LIBVIRT_KEY=/path/to/key.pem
#LIBVIRT_CA=/path/to/ca.pem

# Resource Filtering (leave empty to monitor all)
#MONITOR_DOMAINS="vm1 vm2 vm3"
#MONITOR_POOLS="default images"
#MONITOR_NETWORKS="default virbr0"